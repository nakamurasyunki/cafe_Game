<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="theme-color" content="#000000">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<!-- <link rel="stylesheet" href="../CSS/style.css" /> -->
	<link rel="stylesheet" href="../CSS/windowSize.css" />
	<link rel="stylesheet" href="../CSS/gamePage.css" />
	<link rel="preload" href="../IMG/shop.jpg" as="image">
	<title>Coffee Shop</title>
</head>

<body background="../IMG/shop.jpg" id="gameBgm">
	<audio preload="metadata" src="../BGM/Cafe_by_the_sea_2.mp3"></audio>
	<div class="container-fluid gameBackImg">
		<div class="row">
			<div class="gameTitle_coffee">Coffee Shop</div>
		</div>
		<div class="row mt-1">
			<div class="col-3">
				<!-- Modal -->
				<button class="btn btn-primary" data-bs-toggle="modal" href="#resultModalToggle" role="button"
					id="modalButton"></button>
				<div class="modal fade" id="resultModalToggle" aria-hidden="true" aria-labelledby="resultModalToggleLabel"
					tabindex="-1">
					<div class="modal-dialog modal-dialog-centered modal-xl">
						<div class="modal-content">
							<div class="modal-header">
								<p class="modal-title" id="resultModalToggleLabel"></p>
							</div>
							<div class="modal-body question">
								Again? or Back to the top page?
							</div>
							<div class="modal-footer">
								<a type="button" href="coffeeshop.html" class="btn btn--again modalBtn">Again</a>
								<a type="button" href="../index.html" class="btn btn--back modalBtn">Back to top</a>
							</div>
						</div>
					</div>
				</div>
				<!-- Modal -->
				<button class="btn btn-primary" data-bs-toggle="modal" href="#startModalToggle" role="button"
					id="startModalButton"></button>
				<div class="modal fade" id="startModalToggle" aria-hidden="true" aria-labelledby="startModalToggleLabel"
					tabindex="-1">
					<div class="modal-dialog modal-dialog-centered modal-sm">
						<div class="modal-content startContent">
							<div class="modal-header">
								<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
									id="modalClose"></button>
							</div>
							<div class="modal-body gameStarted">
								　Game Start　
							</div>
							<div class="modal-footer">
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-2 offset-5">
				<div class="todayVisit">
					<h1>Today's Guests</h1>
					<div class="guestCount">☕<br>　</div>
				</div>
				<a type="button" href="../index.html" class="btn btn--brown backBtn">Back to Top</a>
			</div>
		</div>
		<div class="row guestArea">
			<img id="guestPerson" src="../IMG/man.jpg">
			<div class="drinkOrder">
				<p id="order"></p>
			</div>
		</div>
		<div class="row shopArea">
			<fieldset class="offerSelect">
				<legend>Choose Offer Drinks</legend>
				<div class="offerDrink">
					<form name="selectMenu">
						<label>
							<input type="radio" name="offer" value="Coffee" checked>
							Coffee $ 1.84
						</label>
						<label class="mt-3">
							<input type="radio" name="offer" value="Milk">
							Milk $ 1.57
						</label>
						<label class="mt-3">
							<input type="radio" name="offer" value="Cafe Latte">
							Cafe Latte $ 2.18
						</label>
					</form>
					<div class="submitArea">
						<input type="button" id="submitMenu" class="btn" value="OK!">
					</div>
				</div>
			</fieldset>
		</div>
	</div>
	<script src="https://kit.fontawesome.com/5c7ce3ed8f.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script src="../JS/music.js"></script>
	<script src="../JS/script.js"></script>
</body>

</html>
